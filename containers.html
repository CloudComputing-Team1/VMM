<!DOCTYPE html>
<html>
<head>
    <title>Running Containers</title>
</head>
<body>
    <h1>Running Containers</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for container in containers %}
            <tr>
                <td>{{ container.id }}</td>
                <td>{{ container.image }}</td>
                <td>{{ container.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
